<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Planning</title>
    <style>
        label, input, button {
            display: block;
            margin: 5px 0;
        }
      
    </style>
</head>
<body>
    <h1>Auto Planning</h1>
    <h2>Projects</h2>
    <form id="project-form">
        <label for="project_name">Project Name</label>
        <input type="text" id="project_name" required>

        <label for="project_deadline">Project Deadline</label>
        <input type="date" id="project_deadline" required>

        <button type="submit">Add Project</button>
    </form>
<button id="generate-project">Generate Project</button>

    <h3>Project list</h3>
    <table id="project-table">
        <tr>
            <th>Project ID</th>
            <th>Project Name</th>
            <th>Project Deadline</th>
        </tr>
    </table>
  
    <h2>Tasks</h2>
    <form id="task-form">
        <label for="task_project_id">Project</label>
        <select id="task_project_id" required>
            <option value="" disabled selected>Select a Project ID</option>
        </select>

        <label for="task_name">Task Name</label>
        <input type="text" id="task_name" required>

        <label for="task_deadline">Task Deadline</label>
        <input type="date" id="task_deadline" >

        <label for="task_priority">Task Priority</label>
        <input type="number" id="task_priority" >

        <label for="task_duration">Task Duration</label>
        <input type="number" id="task_duration" required>

        <button type="submit">Add Task</button>
    </form>
  <button id="generate-task">Generate Task</button>

    <h3>Task list</h3>
    <table id="task-table">
        <tr>
            <th>Task ID</th>
            <th>Task Name</th>
            <th>Task Deadline</th>
            <th>Task Priority</th>
            <th>Project ID</th>
            <th>Task Order</th>
            <th>Task Duration</th>
        </tr>
    </table>
  
    <h2>Employee Availability</h2>
    <form id="employee-schedule-form">
        <label for="schedule_start_date">Schedule Start Date</label>
        <input type="date" id="schedule_start_date" required>
        
        <label for="schedule_end_date">Schedule End Date</label>
        <input type="date" id="schedule_end_date" required>
        
        <label for="work_time">Work Time</label>
        <input type="number" id="work_time" required>
        
        <button type="submit">Add Schedule</button>
    </form>
<button id="generate-schedule">Generate Schedule</button>

<h3>Employee Schedule</h3>
<table id="employee-schedule-table">
    <tr>
        <th>Date</th>
        <th>Work Time</th>
    </tr>
</table>

<button id="plan-tasks">Auto-planning</button>
  
<script src="utilities.js"></script>
<script src="project.js"></script>
<script src="task.js"></script>
<script src="employee-schedule.js"></script>
<script src="planning.js"></script>

</body>
</html>
