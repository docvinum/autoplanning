<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <style>
        label, input, button {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Project Management</h1>
    <h2>Projects</h2>
    <form id="project-form">
        <label for="project_name">Project Name</label>
        <input type="text" id="project_name" required>

        <label for="project_deadline">Project Deadline</label>
        <input type="date" id="project_deadline" required>

        <button type="submit">Add Project</button>
    </form>

    <h2>Tasks</h2>
    <form id="task-form">
        <label for="task_name">Task Name</label>
        <input type="text" id="task_name" required>

        <label for="task_deadline">Task Deadline</label>
        <input type="date" id="task_deadline" required>

        <label for="task_priority">Task Priority</label>
        <input type="number" id="task_priority" required>

        <label for="task_project_id">Project ID</label>
        <input type="text" id="task_project_id" required>

        <label for="task_order">Task Order in the Project</label>
        <input type="number" id="task_order" required>

        <label for="task_duration">Task Duration</label>
        <input type="number" id="task_duration" required>

        <button type="submit">Add Task</button>
    </form>

    <h2>Employee Schedule</h2>
    <form id="employee-schedule-form">
        <label for="schedule_date">Date</label>
        <input type="date" id="schedule_date" required>

        <label for="work_time">Work Time</label>
        <input type="number" id="work_time" required>

        <button type="submit">Add Schedule</button>
    </form>

  <h2>Projects</h2>
<table id="project-table">
    <tr>
        <th>Project ID</th>
        <th>Project Name</th>
        <th>Project Deadline</th>
    </tr>
</table>

<h2>Tasks</h2>
<table id="task-table">
    <tr>
        <th>Task ID</th>
        <th>Task Name</th>
        <th>Task Deadline</th>
        <th>Task Priority</th>
        <th>Project ID</th>
        <th>Task Order</th>
        <th>Task Duration</th>
    </tr>
</table>

<h2>Employee Schedule</h2>
<table id="employee-schedule-table">
    <tr>
        <th>Date</th>
        <th>Work Time</th>
    </tr>
</table>

  
<script>
    let projectIdCounter = 1;
    let taskIdCounter = 1;

    const projectTable = document.getElementById('project-table');
    const taskTable = document.getElementById('task-table');
    const scheduleTable = document.getElementById('employee-schedule-table');

    function addTableRow(table, rowData) {
        const row = table.insertRow(-1);
        rowData.forEach((cellData) => {
            const cell = row.insertCell(-1);
            cell.textContent = cellData;
        });
    }

    document.getElementById('project-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const projectId = `P${projectIdCounter++}`;

        addTableRow(projectTable, [
            projectId,
            event.target.project_name.value,
            event.target.project_deadline.value,
        ]);
    });

    document.getElementById('task-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const taskId = `T${taskIdCounter++}`;

        addTableRow(taskTable, [
            taskId,
            event.target.task_name.value,
            event.target.task_deadline.value,
            event.target.task_priority.value,
            event.target.task_project_id.value,
            event.target.task_order.value,
            event.target.task_duration.value,
        ]);
    });

    document.getElementById('employee-schedule-form').addEventListener('submit', function(event) {
        event.preventDefault();

        addTableRow(scheduleTable, [
            event.target.schedule_date.value,
            event.target.work_time.value,
        ]);
    });
</script>


</body>
</html>
